<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav" th:fragment="navbar">
    <a class="navbar-brand" href="/dashboard">Książka przychodów i rozchodów</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav smaller" id="exampleAccordion">
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Panel Główny">
                <a class="nav-link" href="/dashboard">
                    <i class="fa fa-fw fa-dashboard"></i>
                    <span class="nav-link-text">Panel Główny</span>
                </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Faktury zakupowe">
                <a class="nav-link" href="/costInvoice/costList">
                    <i class="fa fa-fw fa-area-chart"></i>
                    <span class="nav-link-text">Faktury zakupowe</span>
                </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Faktury sprzedażowe">
                <a class="nav-link" href="/salesInvoice/salesList">
                    <i class="fa fa-fw fa-table"></i>
                    <span class="nav-link-text">Faktury sprzedażowe</span>
                </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Książka">
                <a class="nav-link"
                   th:href="${'/book/?month='+ #dates.format(#dates.createNow(), 'MM')+ '&year='+ #dates.year(#dates.createNow())}">
                    <i class="fa fa-fw fa-table"></i>
                    <span class="nav-link-text">Książka</span>
                </a>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Ewidencja VAT">
                <a class="nav-link" href="#">
                    <i class="fa fa-fw fa-link"></i>
                    <span class="nav-link-text">Ewidencja VAT</span>
                </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Kontrahent">
                <a class="nav-link" href="/contractor/contractorList">
                    <i class="fa fa-fw fa-link"></i>
                    <span class="nav-link-text">Kontrachent</span>
                </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Ewidencja ZUS">
                <a class="nav-link" href="#">
                    <i class="fa fa-fw fa-link"></i>
                    <span class="nav-link-text">Zobowiązania ZUS</span>
                </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Raporty">
                <a class="nav-link" href="/reports/list">
                    <i class="fa fa-fw fa-link"></i>
                    <span class="nav-link-text">Raporty</span>
                </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Ustawienia">
                <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" href="#collapseComponents" data-parent="#exampleAccordion">
                    <i class="fa fa-fw fa-wrench"></i>
                    <span class="nav-link-text">Ustawienia</span>
                </a>
                <ul class="sidenav-second-level collapse" id="collapseComponents">
                    <li>
                        <a href="#">Ustawienia użytkownika</a>
                    </li>
                    <li>
                        <a href="#">Ustawienia firmy</a>
                    </li>
                </ul>
            </li>
        </ul>
        <ul class="navbar-nav sidenav-toggler">
            <li class="nav-item">
                <a class="nav-link text-center" id="sidenavToggler">
                    <i class="fa fa-fw fa-angle-left"></i>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        <i class="fa fa-fw fa-sign-out"></i>Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
