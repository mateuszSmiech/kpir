<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista kontrachentów</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin.css}" rel="stylesheet">
    <link th:href="@{/css/dataTables.bootstrap4.css}" rel="stylesheet">
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav" th:replace="navBar :: nav"></nav>
<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Example DataTables Card-->
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-table"></i> Lista faktur sprzedażowych</div>
            <div class="card-body">
                <div>
                    <a class="btn btn-primary" th:href="@{/salesInvoice/addSalesInvoice}" style="margin-bottom:20px; ">Dodaj fakture sprzedażową</a>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Numer faktury</th>
                            <th>Data</th>
                            <th>Wartość netto</th>
                            <th>Szczegóły</th>
                            <th>Edytuj</th>
                            <th>Usuń</th>

                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Numer faktury</th>
                            <th>Data </th>
                            <th>Wartość netto</th>
                            <!--<th>Szczegóły</th>-->
                            <!--<th>Edytuj</th>-->
                            <!--<th>Usuń</th>-->
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="saleInvoice : ${salesList}">
                            <td th:text="${saleInvoice.getInvoiceNumber()}"></td>
                            <td th:text="${saleInvoice.getDate()}"></td>
                            <td th:text="${saleInvoice.netValue}"></td>
                            <!--<td><a th:href="@{'/contractor/' + ${contractor.getId()} + '/contractorDetails'}"><i class="fa fa-fw fa-info-circle"></i></a></td>-->
                            <!--<td><a th:href="@{'/contractor/' + ${contractor.getId()} + '/editContractor'}"><i class="fa fa-fw fa-edit"></i></a></td>-->
                            <!--<td><a th:href="@{'/contractor/' + ${contractor.getId()} + '/delete'}"><i class="fa fa-fw fa-trash"></i></a></td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <footer class="sticky-footer">
        <div class="container">
            <div class="text-center">
                <small>Copyright © SDA 2018</small>
            </div>
        </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Czy opuścić stronę?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Czy napewno chcesz się wylogować?</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Anuluj</button>
                    <a class="btn btn-primary" href="/login">Wyloguj</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/sb-admin.min.js}"></script>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery.easing.min.js}"></script>
<script th:src="@{/js/jquery.dataTables.js}"></script>
<script th:src="@{/js/dataTables.bootstrap4.js}"></script>
<script th:src="@{/js/sb-admin-datatables.min.js}"></script>
</body>
</html>
